<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskinator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--Header Starts-->
    <header>
        <h1 class="page-title">Taskinator</h1>
        <p>Click the botton below to add a new task!</p>
        <form id="task-form">
            <div class="form-group">
                <input type="text" name="task-name" placeholder="Enter Task Name">
            </div>
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                    <option value="" disabled selected>Pick a task type</option>
                    <option value="print">Print</option>
                    <option value="Web">Web</option>
                    <option value="Mobile">Mobile</option>
                </select>
                
            </div>
            <div class="form-group">
                <button class="btn" id="save-task" type="submit">Add Taks</button>
            </div>
        </form>
    </header>
    <!--Header Ends-->

    <!--Main Starts-->
    <main class="page-content" id="page-content">
        <section class="task-list-wrapper">
            <h2 class="list-title">Taks To Do</h2>
            <ul class="task-list" id="tasks-to-do">
                <li class="task-item"></li>
            </ul>
        </section>
        <!--Task in progress-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Task In Progress</h2>
            <ul class="task-list" id="task-in-progress"></ul>
        </section>
                <!--Task Completed-->
        <section class="task-list-wrapper">
                <h2 class="list-title">Task Completed</h2>
                <ul class="task-list" id="task-completed"></ul>
        </section>
        </section>
    </main>
    <!--Main Ends-->

    <!--Footer-->
    <footer>
        &copy;2020 by Taskinator
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
